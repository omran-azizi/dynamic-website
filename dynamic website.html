<!DOCTYPE html>
<html>
<head>

<style>

.textfield{
 border-radius: 10px;
 background-color: azure;
 color: black;
 height: 20px;
 margin: 10px;
 
}
</style>
<title>Daynamic Web site</title>
</head>
<body>
<input id="first number" placeholder="Enter Your first number" class="textfield" /> 
<input id="second number" placeholder="Enter Your second number" class="textfield" /> 





<button on click="add()" style="width:30px;height:20px;">+</button>

<div id="result">


</div>

<script>

function add(){
 var a=document.getElementById('first number').value;
 var b=document.getElementById('second number').value;

 a=parsint(a);
 b=parsint(b);
 var result =a+b;

 document.getElementById('result').innerHTML=result;
}



</script>

</body>
</html>
